

<div class="content container_excel">
    <article class="form-step mat-elevation-z2 p-20">
        
        <!-- <div class="description_up">
            <h3 class="m-0 t-center">Cargar archivo Excel</h3>
            <p class="t-center">Seleccione el archivo de excel para cargar nueva  información</p>
        </div>  -->
   
  
        <div class="container" appDnd (fileDropped)="onFileDropped($event)">
            <input
                type="file"
                #fileDropRef
                id="fileDropRef"
                accept=".xls,.xlsx"
                (change)="fileBrowseHandler($event.target)"
            />
            <mat-icon fontIcon="upload_file"></mat-icon>

            <h3>Arrastra y suelta el archivo aquí
            ó
            <label for="fileDropRef">Busca en tu equipo</label>
        </h3>
        </div>
        <div class="files-list">
            <div class="single-file" *ngIf="file">
                <div class="file-icon" style="width: 50px">
                    <mat-icon>task</mat-icon>
                </div>
                <div class="info">
                    <h4 class="name">
                        {{ file?.name }}
                    </h4>
                    <p class="size">
                        {{ formatBytes(file?.size) }}
                    </p>
                    <app-progress [progress]="file?.progress"></app-progress>
                </div>

                <div class="delete" (click)="deleteFile()">
                    <mat-icon>delete_forever</mat-icon>
                </div>
            </div>
        </div>
        <button
            mat-button
            matStepperNext
            class="btn-primary ml-auto"
            [disabled]="fileForm.invalid"
        >
            Siguiente
        </button>
    </article>
</div>
